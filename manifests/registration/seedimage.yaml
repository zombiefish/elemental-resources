apiVersion: elemental.cattle.io/v1beta1
kind: SeedImage
metadata:
  name: fire
  namespace: fleet-default
spec:
  baseImage: registry.suse.com/suse/sl-micro/6.0/baremetal-iso-image:2.1.3-4.7
  cloud-config:
    write_files:
      - content: |
          install:
            extra-partitions:
              - size: 1024
                fs: ext4
                label: EXTRA_PART
        path: /etc/elemental/config.yaml
  registrationRef:
    apiVersion: elemental.cattle.io/v1beta1
    kind: MachineRegistration
    name: fire-nodes
    namespace: fleet-default
