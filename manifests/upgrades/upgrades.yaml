apiVersion: elemental.cattle.io/v1beta1
kind: ManagedOSImage
metadata:
  name: workers-upgrade
  namespace: fleet-default
spec:
  osImage: "registry.suse.com/suse/sl-micro/6.0/baremetal-iso-image:2.1.3-4.7"
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: cores
      operator: In
      values: [ "2" ]
  clusterTargets:
    - clusterName: volcano
