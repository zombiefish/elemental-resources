apiVersion: elemental.cattle.io/v1beta1
kind: MachineRegistration
metadata:
  name: fire-nodes
  namespace: fleet-default
spec:
  config:
    cloud-config:
      users:
      - name: root
        passwd: "$6$rounds=4096$NuKWIS3ADW3cFP3Q$2FdZlyREEXQZEz5/yMbfJcax4D9YFLb3nnrvZwldQVB2dkx99I4A3rfrS7iYkt.GUR5RkThwpCjJGkZ/LYk.B/" # mkpasswd --method=SHA-512 --rounds=4096
      write_files:
      - content: |
          OPTION1="yes"
          OPTION2="false"
        path: "/etc/myservice.conf"
      runcmd:
      - mkdir -p /usr/local/data
      - mount /dev/disk/by-label/EXTRA_PART /usr/local/data
    elemental:
      install:
        reboot: true
        device: /dev/vda
        debug: true
        config-dir: /etc/elemental
  machineInventoryLabels:
    element: fire
    cores: "${System Data/CPU/Total Cores}"
    memory: "${System Data/Memory/Total Physical Bytes}"
    manufacturer: "${Product/Vendor}"
    productName: "${Product/Name}"
    serialNumber: "${Product/Serial Number}"
    machineUUID: "${Product/UUID}"
